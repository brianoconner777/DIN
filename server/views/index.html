<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>DIN Form</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				
				<h1>DIN Form</h1>
				<!-- test -->
			</header>	
			<div class="main">
				<form class="cbp-mc-form">
					<div class="cbp-mc-column">
						<label for="first_name">Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Jonathan">
	  					
	  					<label for="bio">Address</label>
	  					<textarea id="address"></textarea> 
	  				</div>
	  				<div class="cbp-mc-column">
	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+351 999 999">
						<label for="affiliations">Description</label>
	  					<textarea id="affiliations" name="affiliations"></textarea>
	  					
	  				</div>
	  				<div class="cbp-mc-column">
						<label for="drink">City</label>
	  					<input type="text" id="drink" name="drink" placeholder="Green Tea">
	  					<lael for="power">Image</label>
	  					<input type="text" id="power" name="power" placeholder="Anti-gravity">
	  					<label for="weapon">Category</label>
	  					<input type="weapon" id="weapon" name="weapon" placeholder="Lightsaber">
	  					<label for="weapon">id(unique)</label>
	  					<input type="weapon" id="id" name="weapon" placeholder="Lightsaber">
	  					
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" value="Upload" /></div>
				</form>
			</div>
		</div>
	</body>
<script type="text/javascript">
	$(document).ready(function(){
	$('.cbp-mc-submit').click(function(){
    var id = $("#id").val();
    var name = $('#first_name').val();
    var address = $('#address').val();
    var number = $('#phone').val();
    var description = $('#affiliations').val();
    var city = $('#drink').val();
    var image = $('#power').val();
    var category = $('#weapon').val();
    
    var json = {
    	"name":name,
    	"address":address,
    	"number":number,
    	"description":description,
    	"city":city,
    	"image":image,
    	"category":category,
    	"id":id
    };
    $.ajax({
    	type:"POST",
    	url:"http://128.199.190.92/api/dingyms",
    	data:json,
    	success: function(data){
    		console.log(data);
    	}
    });
});
});

</script>

</html>
